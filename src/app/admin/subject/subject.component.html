<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <section>
    <div class="container-fluid">
    <h1 class="h3 display">Предмети</h1>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Назва предмету</th>
                    <th>Опис</th>
                    <th colspan="4">Керування</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let subject of subjects; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{subject.subject_name}}</td>
                    <td>{{subject.subject_description}}</td>
                    <td><i class="fa fa-calendar-check-o table-icon" title="Тести"></i></td>
                    <td><i class="fa fa-calendar table-icon" title="Розклад"></i></td>
                    <td><i class="fa fa-cog table-icon" title="Редагувати"></i></td>
                    <td><i class="fa fa-close table-icon" title="Видалити"></i></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
